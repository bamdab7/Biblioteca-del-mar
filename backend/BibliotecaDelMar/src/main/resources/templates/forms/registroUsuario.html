                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="usernameUser" class="form-control" />
                                    <label class="form-label" for="usernameUser">Nombre de usuario</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="email" id="emailUser" class="form-control" />

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="password" id="passUser" class="form-control" />

                                </div>
                            </div>
                            <div class="col-md-6 mb-4">

                                    <label class="form-label" for="phoneNumber">Repite contrase침a</label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="password" id="rolUser" class="form-control" />
                                    <label class="form-label" for="rolUser">Rol</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="password" id="statusUser" class="form-control" />
                                    <label class="form-label" for="statusUser">Status</label>
                                </div>
                            </div>
                        </div>
                         <div class="row">
                            <div class="d-flex justify-content-center pt-1 ">
                                <button class="btn btn-primary btn-rounded" type="button">Sign up</button>
                            </div>
                         </div>
                    </form>
                    </div>
                </div> <!--card-->
            </div>
          </div>
    </div>
</body>
