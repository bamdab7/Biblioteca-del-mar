<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
        rel="stylesheet"
        />
        <link th:href="@{/css/index.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <div class="container seccionLogin">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-12 col-lg-9 col-xl-8">
                <div class="card cardLogin">
                    <div class="row g-0">
                        <div class="col-md-4 d-none d-md-block login-card-header">
                    </div>
                    <div class="col-md-8 d-flex align-items-center">
                      <div class="card-body py-5 px-4 p-md-5">
    
                        <form name="form" th:action="@{/login}" method="POST">
                          <h4 class="fw-bold mb-3 textoIntroForm">Iniciar sesión - Biblioteca del Mar</h4>
                          <p class="mb-4 subtextoInfoForm">Regístrate para disfrutar de numerosas ventajas!</p>
    
                          <div class="form-group mb-4">
                           	<label class="form-label">Nombre de usuario</label>
                            <input type="text" name="username" class="form-control" />
                          </div>
    
                          <div class="form-group mb-4">
                          	<label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" />
                          </div>
    
                          <div class="d-flex justify-content-end pt-1 mb-4">
                            <button class="btn btn-primary btn-rounded" type="submit">Log in</button>
                          </div>
                           </form>
                          <hr>
                            <a class="linkHover float-start" th:href="@{/}">Volver al inicio</a>
                            <a class=" link float-end" th:href="@{/signup}">¿No estás logeado? Registrate</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div> <!--containter-->
</body>

</html>
