<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
        rel="stylesheet"
        />
        <link th:href="@{/index.css}"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"> <!--link para habilitar los iconos de boostrap-->
</head> 

<!-- Header -->
<header th:insert="fragments/menu :: menu-principal"></header>

<body>
<div class="container">
    <section class="py-5 text-center container"> <!--contenedor/seccion que tiene el titulo ese chulo-->
        <nav aria-label="breadcrumb" class= "card-header">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/inicio}">Inicio</a></li>
              <li class="breadcrumb-item active" aria-current="page">Autores</li>
            </ol>
          </nav>
        <div class="row py-lg5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Autores</h1>
        </div>
        </div>
    </section>

    <div class="tablaProductos table-responsive">
        <table class="table table-striped caption-top align-middle">
            <caption>
                <a th:href="@{/añadirAutor}" role="button" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Registrar nuevo autor
                </a>
            </caption>
            <thead>
                <tr>
                    <th scope="col" class="identificadorT">#</th>
                    <th scope="col" class="detallesT">Nombre</th>
                    <th scope="col" class="detallesT">Apellidos</th>
                    <th scope="col" class="detallesT">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="anchoTabla" th:each="autor : ${autores}">
                    <th scope="row" th:text="${autor.idAutor}"></th>
                        <td><img th:src="@{/img/{img} (img=${autor.imagen})}" alt="autor" class="tablaLibro"></td>
                        <td th:text="${autor.nombre}"></td>
                        <td th:text="${autor.apellidos}"></td>
                        <td th:text="${autor.status}"></td> <!--revisar-->
                        <td>
                            <a th:href="@{/editAutor/{id} (id=${autor.idAutor}) }" role="button">
                                <i class="fas fa-edit"> </i> edit
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/eliminarAutor/{id} (id=${autor.idAutor}) }" role="button" onclick="return confirm('Va a eliminar un autor, ¿está seguro?' )" title="Eliminar autor" > 
                                <i class="fas fa-delete" aria-hidden="true"> </i> delete
                            </a>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
</div> <!--lo que agrupa las cargs, el album como tal-->

<div class="b-example-divider"></div>
<footer th:insert="fragments/footer" class="text-center text-lg-start bg-light text-muted" ></footer>

</body>
</html>
