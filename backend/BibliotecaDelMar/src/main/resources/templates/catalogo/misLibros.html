<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
        rel="stylesheet"
        />
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"> <!--link para habilitar los iconos de boostrap-->
    <title>Mis libros</title>
</head>
<!-- Header -->
<header th:insert="fragments/menu :: menu-principal"></header>
<body>
    
    <section class="py-4 text-center container"> <!--contenedor/seccion que tiene el titulo ese chulo-->
        <nav aria-label="breadcrumb" class= "card-header">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
              <li class="breadcrumb-item"><a th:href="@{/libros}">Catálogo</a></li>
              <li class="breadcrumb-item active" aria-current="page">Mis libros</li>
            </ol>
          </nav>
        <div class="row py-lg5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Mis libros</h1>
                <p class="lead text-muted">Estos son lo libros que tienes en tu reserva.</p>
            </div>
            </div>
        </div>
    </section>
    <div class="tablaProductos table-responsive m-4">
        <table class="table table-striped caption-top align-middle">
            <caption>
                <h3 class="m-3 pb-2"><i class="bi bi-bookmark-heart-fill"></i> Listado de libros</h3>
            </caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th colspan="2" scope="col" class="text-center tituloT">Título</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Autor</th>
                </tr>
            </thead>
            <tbody>
                <tr class="anchoTabla" th:each="libro : ${libros}">
                    <th scope="row">1</th>
                        <td><img th:src="@{~/img/{img} (img=${libro.imagen})}" alt="libro" class="tablaLibro"></td>
                        <td th:text="${libro.titulo}">Mark</td>
                        <td th:text="${libro.tipo}"></td>
                        <td th:text="${libro.saga}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<div class="b-example-divider"></div>
<footer th:insert="fragments/footer" class="text-center text-lg-start bg-light text-muted" ></footer>
</html>
