<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
        rel="stylesheet"
        />
        <link th:href="@{/css/index.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Registro</title>
</head>
<!-- Header -->
<header th:insert="fragments/menu :: menu-principal"></header>

<body>
    <!--formulario de registro, en principio el formulario de registro será igual que el editar solo que habra cosas que no se veran como el rol-->
    <div class="container">
        <div class="row cardRegistro m-4">
            <div class="col-12 col-lg-9 col-xl-7 ">
                <div class="card">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 textoIntroForm"><i class="bi bi-person-circle"></i> Registro de usuario</h3>
    
                    <form th:action="@{/signup}" th:object="${usuario}" method="post">
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" required="required" />
                                    <label class="form-label" id="nombre">Nombre y Apellidos</label>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text"class="form-control" th:field="*{username}" id="username" name="username" required="required"/>
                                    <label class="form-label" id="username">Nombre de usuario</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="email" class="form-control" th:field="*{email}" id="email" name="email" required="required"/>
                                    <label class="form-label" id="email">Correo electrónico</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="password" class="form-control" th:field="*{password}" id="email" name="email" required="required" />
                                    <label class="form-label" id="email">Contraseña</label>
                                </div>
                            </div>                       
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="password" id="rolUser" class="form-control" />
                                    <label class="form-label" for="rolUser">Rol</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="password" id="statusUser" class="form-control" />
                                    <label class="form-label" for="statusUser">Status</label>
                                </div>
                            </div>
                        </div>
                         <div class="row">
                            <div class="d-flex justify-content-center pt-1 ">
                                <button class="btn btn-primary btn-rounded" type="submit">Sign up</button>
                            </div>
                         </div>
                    </form>
                    </div>
                </div> <!--card-->
            </div>
          </div>
    </div>
</body>
  
<div class="b-example-divider"></div>
<footer th:insert="fragments/footer" class="text-center text-lg-start bg-light text-muted" ></footer>
</html>
